<!DOCTYPE HTML>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>IKEA 台中十週年親子活動紀錄｜氣球大叔 Sony 氣球魔術秀 × 品牌互動亮點</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="氣球大叔 Sony 於 IKEA 台中十週年慶帶來親子氣球魔術表演，結合氣球創作、現場互動與品牌主題，成為台中親子活動中的人氣亮點演出。" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://balloonsony.com/ikea-10th-2023.html" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

  <script type="application/ld+json">
    {/* 省略 JSON-LD 請原封不動放入你已有那段 */}
  </script>

  <style>
    img { max-width: 100%; height: auto; display: block; margin: 0 auto; }
    figure { margin: 1.5em auto; text-align: center; }
    figcaption { font-size: 0.9em; color: #555; margin-top: 0.5em; }
    @media screen and (min-width: 768px) {
      img { max-width: 800px; margin: 0 0 1em 20px; }
      figure { max-width: 800px; margin-left: 20px; text-align: left; }
    }

    /* 🚫 桌機下隱藏側邊的漢堡按鈕 */
    @media (min-width: 981px) {
      #sidebar .toggle {
        display: none !important;
      }
    }
  </style>
</head>
<body class="is-preload">

  <div id="wrapper">
    <div id="main">
      <div class="inner">
        <!-- 請原封你的 header + section 內容都放在這裡，不動 -->
      </div>
    </div>
  </div>

  <!-- 側邊選單（引用 sidebar.html） -->
  <div id="sidebar">
    <div class="inner"></div>
  </div>
  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(data => {
        document.querySelector('#sidebar .inner').innerHTML = data;
        // 插入 main.js 來啟動開關功能（只要這一份）
        const script = document.createElement('script');
        script.src = 'assets/js/main.js';
        document.body.appendChild(script);
      });
  </script>

  <!-- 基本共用 JS：留這幾個 -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
</body>
</html>
